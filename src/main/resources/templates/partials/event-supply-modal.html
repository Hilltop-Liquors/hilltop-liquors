<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!--  =========== LOGIN MODAL ============  -->
<div th:fragment="event-supply-modal" class="modal fade" id="EventModalLong" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Event Supply</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--  =========== EVENT SUPPLY ============  -->
                <form>
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="(xxx)xxx-xxxx">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="eventInfo">Please describe event & date and what products you would like<br> <i>(kegs, cases of wine)</i></label>
                        <textarea class="form-control" id="eventInfo" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark btn-outline-info">Supply Request</button>
                    <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/Home}">back</a>
                </form>

            </div> <!--end modal body-->
        </div>
    </div>
</div>

</body>
</html>
