<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


    </style>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark fixed-top shadow" style="background-color: black;">
    <a class="navbar-brand" href="/Home">Hilltop Liquors</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mr-3" id="navbarsExampleDefault" style="margin-left: 50%;" >
<!--        https://codeup.slack.com/archives/G010LTLGGKH/p1591797373000500-->
        <ul class="navbar-nav">

            <!--  =========== ADMIN NAV ============  -->
            <sec:authorize access="hasRole('ROLE_ADMIN')">
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin">ADMIN<span class="sr-only">(current)</span></a>
                    </li>

                </div>
            </sec:authorize>

            <!--  =========== SEARCH ============  -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color:white;" th:href="@{/Search}" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Shop Now!</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/Search}">All Products</a>
                    <a class="dropdown-item" th:href="@{/Liquor}">Liquor</a>
                    <a class="dropdown-item" th:href="@{/Beer}">Beer</a>
                    <a class="dropdown-item" th:href="@{/Wine}">Wine</a>
                    <a class="dropdown-item" th:href="@{/Extras}">Extras</a>
                </div>
            </li>

            <!--  =========== CART ICON ============  -->
            <li class="nav-item active mr-1">
                <a class="nav-link" th:href="@{/Cart}"><i class="fas fa-shopping-cart"></i> <span class="sr-only">(current)</span></a>
            </li>


            <!--  =========== SEARCH ============  -->
            <li class="nav-item mt-1 mr-1 ml-1">
                <form class="form-inline mr-1ml-1 my-lg-0" th:action="@{/Search}" method="get">
                    <input id="txtSearch" type="text" name="keyword" placeholder="Search ">
                    <!--            <button class="btn btn-dark btn-outline my-2 ml-2 my-sm-0" type="submit">Search</button>-->
                </form>
            </li>

            <!--  =========== FACEBOOK ICON ============  -->
            <li class="nav-link">
                <a style="color:#3b5998;" href="https://www.facebook.com/HilltopLiquorsTX/" target="_blank"><i style="font-size: 25px;" class="fab fa-facebook"></i></a>
            </li>

            <!--  =========== CONTACT ICON ============  -->
            <li class="nav-item active ml-1">
                <!--                <a class="nav-link" href="/Contact">Contact <span class="sr-only">(current)</span></a>-->
                <a class="nav-link" style="margin-top: 10%;" data-toggle="modal"
                   data-target="#CartModalLong"><i class="far fa-envelope"></i>
                </a>
            </li>
            <!--  =========== REGISTER ============  -->
            <li sec:authorize="isAnonymous()" class="nav-item active">
                <a class="nav-link" href="/registration">Register <span class="sr-only">(current)</span></a>
            </li>

            <!--  =========== LOGIN/LOGOUT ============  -->
            <li class="nav-item mr-1 mt-2 d-flex d-inline">

            <span class="nav-item d-flex d-inline mr-2" sec:authorize="isAuthenticated()">
                <a style="color: white;" th:href="@{/Logout}">Logout</a>

                <span class="nav-item d-flex d-inline ml-2" style="color:white"
                      th:text="${#authentication.principal.username}">
                </span>
            </span>

            <span sec:authorize="isAnonymous()">
                <a class="nav-item" style="color: white;" data-toggle="modal"
                   data-target="#exampleModalLong">
                    Login</a>
            </span>
            </li>

            <!--  =========== SETTINGS ============  -->
            <li class="nav-item active">
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/edit}"><i class="fas fa-user-cog"></i> <span class="sr-only">(current)</span></a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
