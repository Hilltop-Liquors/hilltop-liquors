<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!--  =========== LOGIN MODAL ============  -->
<div th:fragment="login-modal" class="modal fade shadow" id="exampleModalLong" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true" style="z-index: 3005;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-left:10px solid #3E0723;">
            <div class="modal-header">
                <h5 style="color: #3E0723; font-size: 30px; font-weight: bold;" class="modal-title center" id="exampleModalLongTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span style="color: #3E0723;" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="margin-top: -5%;">
                <!--  =========== LOGIN FORM ============  -->
                <div th:if="${loginError}">
                    <div class="alert alert-danger"> Invalid username or
                        password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <br>

                <div class="container m-auto">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>: <input type="text"
                                                                                   id="username" name="username"
                                                                                   class="form-control"
                                                                                   autofocus="autofocus"
                                                                                   placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>: <input type="password"
                                                                                   id="password" name="password"
                                                                                   class="form-control"
                                                                                   placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input style="background-color: #3E0723;" type="submit" name="login-submit" id="login-submit"
                                                   class="btn btn-primary" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
      <span>New user? <a style="color: #3E0723;" href="/registration">Register
        here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
