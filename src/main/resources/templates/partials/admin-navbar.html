    <style>
        /*    Buttons*/

        body {
            background: #2d2c3e;
            /*-webkit-font-smoothing: antialiased;*/
            /*-moz-osx-font-smoothing: grayscale;*/
            /*overflow: hidden;*/
            color: whitesmoke;
            z-index: -1;
        }

        .container {
            display: table;
            /*height: 95vh;*/
            height: 60vh;
            width: 90%;
            padding-bottom: 5vh;
            margin: 0 auto;
            background: #2d2c3e;
            text-align: center;
            z-index: -1;
        }

        .content {

            display: table-cell;
            /*justify-content: center;*/
            /*align-items: center;*/
            text-align: center;
            vertical-align: center;

        }

        .circle {
            margin-top: 1.5em;
        }

        .dash {
            margin-top: 1em;
        }

        h1 {
            font-family: "Lato", sans-serif;
            font-size: 36px;
            font-weight: 300;
            /*color: #ffffff;*/
        }

        h2 {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            /*color: #fff;*/
        }

        h4 {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            /*color: #fff;*/
        }

        .icon-container {
            margin-top: 30px;
            width: 100%;
            height: 60px;
        }

        .icon {
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            margin-left: 24px;
            margin-right: 24px;
            border-radius: 60px;
            overflow: hidden;
        }
        .icon::before, .icon::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
            border-radius: 60px;
        }
        .icon i {
            position: relative;
            color: #ffffff;
            font-size: 60px;
            margin-top: 30px;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }

        .icon-fill::before {
            -webkit-transition-duration: 0.5s;
            transition-duration: 0.5s;
            box-shadow: inset 0 0 0 1px #16a085;
        }
        .icon-fill:hover::before {
            box-shadow: inset 0 0 0 60px #16a085;
        }

        .icon-enter::after {
            box-shadow: inset 0 0 0 1px #eb9532;
        }
        .icon-enter::before {
            border-radius: 0;
            margin-left: -100%;
            box-shadow: inset 0 0 0 60px #eb9532;
        }
        .icon-enter:hover::before {
            margin-left: 0;
        }

        .icon-expand::after {
            box-shadow: inset 0 0 0 1px #c82647;
        }
        .icon-expand::before {
            background: #c82647;
            box-shadow: inset 0 0 0 60px #2d2c3e;
        }
        .icon-expand:hover::before {
            box-shadow: inset 0 0 0 1px #2d2c3e;
        }

        .icon-collapse::before {
            border-radius: 0;
        }
        .icon-collapse:hover::before {
            box-shadow: inset 0 30px 0 0 #8cc63f, inset 0 -30px 0 0 #8cc63f;
        }
        .icon-collapse::after {
            box-shadow: inset 0 0 0 1px #8cc63f;
        }

        .icon-rotate {
            box-shadow: inset 0 0 0 2px #7e3661;
        }
        .icon-rotate::after, .icon-rotate::before {
            border: 0px solid transparent;
        }
        .icon-rotate:hover::before {
            -webkit-transition: border-top-width 0.1s ease, border-top-color 0.1s ease;
            transition: border-top-width 0.1s ease, border-top-color 0.1s ease;
            border-width: 60px;
            border-top-color: #7e3661;
        }
        .icon-rotate:hover::after {
            -webkit-transition: border-left-width 0.1s ease, border-left-color 0.1s ease;
            transition: border-left-width 0.1s ease, border-left-color 0.1s ease;
            border-width: 60px;
            border-left-color: #7e3661;
        }
        .icon-rotate:hover {
            -webkit-transition: background 0.001s ease 0.1s;
            transition: background 0.001s ease 0.1s;
            background: #7e3661;
        }
        .icon-rotate i {
            z-index: 1;
        }
        /*  END Button Style*/

        </style>
