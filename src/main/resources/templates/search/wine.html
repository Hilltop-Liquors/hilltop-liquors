    <!-- ===============   WINE SHOW ALL PRODUCTS LOOP  ===================  -->
    <div class="row justify-content-around d-flex text-center mr-auto ml-auto"
         style="width: 90%; z-index: 1; position: relative;">
        <!--   +++++++++++++     INSTERT LOOP VAR   +++++++++++++ -->
        <div th:each="productType : ${products}"
             class="card col-md-2 col-sm-12 pt-3 pb-3 pr-4 pl-4 mr-2 ml-2 mb-4 mt-4 btn-product-card h-auto cardShadow"
             style="background-color: rgba(255,255,255, 0.1); border: rgba(225, 255, 255, 0.1);">
            <div class="d-inline m-auto">

                <img class="m-auto shadow rounded"
                     style="width: 120px; height: 175px; border-left: 5px solid #3E0723;"

                     th:src="${productType.image}" alt="Sorry no image available"/>
            </div>
            <!--  +++++++++++++      INSERT CORRECT TAG   +++++++++++++ -->
            <form th:action="@{/Wine}" method="get"
                  style="text-decoration: none; width: 100%; font-size: small;"
                  class="center d-inline d-flex">
                <!--   ========  PRODUCT-TYPE TAGS  =======        -->
                <!--                <button type="submit"-->
                <!--                        style="color: black; font-size: small; background-color: rgba(255,255,255, 0.1);"-->

                <!--   ========  CATEGORY TAGS =======    -->
                <button type="submit"
                        style="color: black; font-size: small; background-color: rgba(255,255,255, 0.1);"
                        class="mt-auto btn btn-cats p-2 m-1 rounded-pill"
                        th:value="${productType.getSubCategory().getCategory().getId() }" name="catId">
                    <span th:text="${productType.getSubCategory().getCategory().getName()}"></span>
                </button>
                <br>
                <!--  ========  SUB-CATEGORY TAGS =======    -->
                <button type="submit"
                        style="color: black; font-size: small; background-color: rgba(255,255,255, 0.1);"
                        class="mt-auto btn btn-cats p-2 m-1 rounded-pill"
                        th:value="${productType.getSubCategory().getId()}" name="subId">
                    <span th:text="${productType.getSubCategory().getName()}"></span>
                </button>
                <hr>
            </form>

            <!--  =============== PRICE ===================== -->
            <div style="margin-top: -2%;">
                <p style="font-weight: bold; margin-bottom: -.5%">Price: $<span
                        style="font-weight: bold" th:text="${productType.priceInCents}"></span></p>

                <!--  =============== ADD TO CART ===================== -->
                <form th:action="@{/Wine}" th:method="post">
                    <input type="hidden" class="form-control" th:value="${productType.id}" name="productId"/>
                    <button style="width: 80%;"
                            class="rounded btn-custom btn-sm p-1 mb-1">Add to Cart
                    </button>
                </form>
                <!--  =============== NAME ===================== -->
                <div class="d-flex text-center" style="color: black;">
                    <p th:text="${productType.name}"></p>
                    <br>
                </div>
            </div>
        </div>
