<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Wine</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>

<!--  TOP NAV  -->
<nav th:replace="partials/navbar :: navbar"></nav>

<!--  CONTAINER  -->
<div class="row mt-5" style="width:100%;">

    <!--  SIDE NAV  -->
    <!--  CITATION: https://coreui.io/docs/getting-started/download/#source-files  -->
    <div th:fragment="side-nav" class="col-md-2 c-sidebar c-sidebar-dark c-sidebar-show fixed-top nav-expand-md"
         style="margin-top: 55px; height: 100%; z-index: 1001;">

        <!--  SEARCH BAR  -->
        <a class="p-2 mt-3" style="text-decoration: none; color:white;" th:href="@{/Search}">back</a>

        <form class="ml-3 d-inline mt-3" th:action="@{/Search}" method="get">
            <input id="txtSearch" type="text" name="keyword">
        </form>

        <!--    PRODUCT TYPE SIDE-NAV DISPLAY    -->
        <ul class="c-sidebar-nav">
            <li class="c-sidebar-nav-title">Browse by category</li>

            <!--  CAT SIDE NAV DISPLAY  -->
            <li>
                <ul class="c-sidebar-nav">
                    <li class="c-sidebar-nav-item pl-3" th:each="category : ${catTags}">
                        <a class="c-sidebar-nav-link" style="color: white; text-decoration: none;"
                           th:href="@{/Wine}"
                           th:value="${category.getId()}">
                            <p th:text="${category.getName()}"></p>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!--SHOW ALL PRODUCTS-->
    <div class="col-md-12 mt-5" style="width: 100%; z-index: 1;">
        <!--  SEARCH KEYWORD RENDERED  -->
        <h2 style="margin-left: 18%; background-color: #EBEDEF;"
            class="fixed-top pt-3 pb-1 mt-5">
            Wine
            <hr>
            <span><h5 th:text="${keyword}" style="border-bottom: 2px solid #3a4a67;"></h5></span>
        </h2>
        <hr>
        <div th:each="productType : ${products}" class="card col-md-3 m-3 shadow p-3 bg-white rounded float-right">
            <a style="color: black; text-decoration: none;" th:href="@{/Search/{id}(id=${productType.id})}"
               th:value="${productType.id}">
                <div class="card-header bg-dark text-white center"
                     style="border-bottom: 4px solid maroon; ">
                    <img class="center" style="width: 126px; height: 189px;"
                         src="../static/img/filler_bottle.png"
                         th:src="@{img/filler_bottle.png}" alt="bottle"/>
                </div>
            </a>
            <div class="card-body d-flex flex-column">
                <p th:text="${productType.name}"></p>
                <p th:text="${productType.priceInCents}"></p>

<!--                <form th:action ="@{/add/{productId}(productId=${product.id})}" th:method="post">-->
                    <button style="border-left: 4px solid #800000;" class="bg-dark text-white">Add to Cart</button>
<!--                </form>-->
                <hr>
                <p style="font-weight: lighter; font-size: smaller"><i>tags</i></p>
                <a>
                    <button style="color:black; font-size: smaller;" class="mt-auto btn btn-light"
                            th:text="${productType.getSubCategory().getCategory().getName()}">
                    </button>
                </a>
            </div>
        </div>
    </div>

</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
