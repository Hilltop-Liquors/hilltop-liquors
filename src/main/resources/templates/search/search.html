<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Search</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container mt-5 mb-5 pt-5">

    <form th:action="@{/Search}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit">Search</button>
    </form>

<!--    <a th:href="@{/posts/show/{id}(id=${post.id})}" th:value="${post.id}">-->
<!--    <button style="border-left: 4px solid orange;" class="bg-dark text-white mt-2">Beer</button>-->
<!--</a>-->

    <!--SHOW ALL PRODUCTS-->
    <div class="row d-flex justify-content-center">
        <div th:each="product : ${products}" class="card col-md-2 m-3 shadow p-3 bg-white rounded">
            <a style="color: black; text-decoration: none;" th:href="@{/Search/{id}(id=${product.id})}"
               th:value="${product.id}">
                <div class="card-header bg-dark text-white center"
                     style="border-bottom: 4px solid maroon; ">
                    <img class="center" style="width: 126px; height: 189px;" src="../static/img/filler_bottle.png" th:src="@{img/filler_bottle.png}" alt="bottle"/>
                </div>
            </a>
            <div class="card-body d-flex flex-column">
                <p th:text="${product.name}"></p>
<!--                <p th:text="${product.size}"></p>-->
                <p th:text="${product.priceInCents}"></p>

                <button style="border-left: 4px solid maroon;" class="bg-dark text-white">Add to Cart</button>
                <hr>
                <p style="font-weight: lighter; font-size: smaller"><i>tags</i></p>
                <a href="#"><button style="color:black; font-size: smaller;" class="mt-auto btn btn-light" th:text="${product.getSubCategory().getCategory().getProductType().getName()}"></button></a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
