    <div class="row justify-content-around d-flex text-center mr-auto ml-auto"
         style="width: 90%; z-index: 1; margin-top: 10%; position: relative;">
        <!--   +++++++++++++     INSTERT LOOP VAR   +++++++++++++ -->
        <div th:each="productType : ${products}"
             class="card col-md-3 col-sm-1 pt-3 pb-3 pr-4 pl-4 mr-2 ml-2 mb-4 mt-4 btn-product-hover"
             style="background-color:#EBEDF0; ">
            <div class="flex-center">
                <div class="d-flex d-inline text-center" style="font-size:large; color: black;">
                    <p th:text="${productType.name}"></p>
                    <br>
                </div>
                <div class="d-flex d-inline">
                    <img class="center shadow rounded"
                         style="width: 120px; height: 175px; border-left: 5px solid #3E0723;"

                         src="../static/img/filler_bottle.png"
                         th:src="@{img/LIQUOR.jpg}" alt="bottle"/>
                    <!--  +++++++++++++      INSTERT CORRECT TAG   +++++++++++++ -->
                    <div class="d-inline d-flex text-center m-auto">

                        <form th:action="@{/Search}" method="get" style="text-decoration: none;" class="text-center">
                            <!--                            <p style="font-weight: lighter; font-size: smaller;"><i>tags</i></p>-->
                            <hr>
                            <!--   ========  PRODUCT-TYPE TAGS  =======        -->
                            <button type="submit"
                                    style="color: black; font-size: smaller; background-color: #EBEDF0; margin-top: -1%;"
                                    class="mt-auto btn btn-cats p-2 m-1 rounded-pill">
                                <span th:text="${productType.getSubCategory().getCategory().getProductType().getName()}"></span>
                            </button>
                            <br>
                            <!--   ========  CATEGORY TAGS =======    -->
                            <button type="submit"
                                    style="color: black; font-size: smaller; background-color: #EBEDF0;"
                                    class="mt-auto btn btn-cats p-2 m-1 rounded-pill"
                                    th:value="${productType.getSubCategory().getCategory().getId() }" name="catId">
                                <span th:text="${productType.getSubCategory().getCategory().getName()}"></span>
                            </button>
                            <br>
                            <!--   ========  SUB-CATEGORY TAGS =======    -->
                            <button type="submit"
                                    style="color: black; font-size: smaller;background-color: #EBEDF0; "
                                    class="mt-auto btn btn-cats p-2 m-1 rounded-pill"
                                    th:value="${productType.getSubCategory().getId()}" name="subId">
                                <span th:text="${productType.getSubCategory().getName()}"></span>
                            </button>
                            <hr>
                            <!--  =============== PRICE ===================== -->
                            <p style="font-weight: bold">Price: $<span
                                    style="font-weight: bold" th:text="${productType.priceInCents}/100"></span></p>
                        </form>

                    </div>
                </div>

                <!--  =============== ADD TO CART ===================== -->
                <form th:action="@{/Search}" th:method="post">
                    <input type="hidden" class="form-control" th:value="${productType.id}" name="productId"/>
                    <button style="width: 100%; font-size: medium"
                            class="rounded btn-custom p-2 mt-2">Add to Cart
                    </button>
                </form>
            </div>
        </div>
