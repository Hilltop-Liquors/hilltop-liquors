<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Home</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container m-5 p-5">
    <h1>Update User's Profiles</h1>
    <!--<div>-->
    <!--    <br>-->
    <!--    <h3><a class="p-2 mt-3" style="text-decoration: none; color:black;" th:href="@{/Home}">back</a></h3>-->
    <!--    <br>-->
    <!--</div>-->

    <div class="container m-auto">
        <div class="col-md-6 col-md-offset-3">
            <div th:each="order : ${orders}">
                <h3>Order Id: <span th:text="${order.id}"></span></h3>
                <p th:text="${order.createdAt}"></p>
                <p><span th:text="${order.user}"></span></p>
                <p th:text="${order.orderProducts}"></p>
                <p th:text="${order.totalInCents}"></p>
                <p th:text="${order.orderIsFulfilled}"></p>
                <a class="btn btn-primary" th:href="@{/admin/order/edit/{id}(id=${order.id})}" role="button">EDIT</a>
                <br>
                <br>
            </div>
            <br>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!--<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js'@'1.16.1/dist/umd/popper.min.js}"></script>-->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
</body>
</html>
