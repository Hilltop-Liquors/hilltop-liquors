<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Home</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container m-5 p-5">
<h1>Update User's Profiles</h1>

<div class="container m-auto">
    <div class="col-md-6 col-md-offset-3">
        <div th:each="user : ${users}">
            <h3 th:text="${user.username}"></h3>
            <p><span th:text="${user.first_name}"></span><span th:text="${user.last_name}"></span></p>
            <p th:text="${user.email}"></p>
            <p th:text="${user.phone}"></p>
            <a class="btn btn-primary" th:href="@{/admin/user/edit{id}(id=${user.id})}" role="button">EDIT</a>
            <br>
            <br>
        </div>
        <br>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</div>
