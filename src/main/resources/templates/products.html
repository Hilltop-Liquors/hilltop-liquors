<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/admin-display-head :: head">
    <title>Hilltop-Home</title>

    <style>
        nav {
            height: 70px !important;
        }
        .top-con {
            margin-top: 50% !important;
        }


    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="row" style="margin-top: 8%">
    <div class="circle col-md-2">
        <a th:href="@{/admin}"><div class="icon icon-fill"><i class="fa fa-home"></i></div></a>
        <h4 style="margin-left: 9%;">Dashboard</h4>
    </div>
        <div class="col-md-10">
            <h2 style="margin-right: 19%;">FileUpload(CSV)</h2>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="${successmessage}"></span>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:text="${errormessage}"></span>
            </div>

            <form action="" th:action="@{'/fileupload'}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="form-group d-flex d-inline justify-content-center">
<!--                    <label for="fileupload">File Upload(CSV)</label>-->
                    <button type="submit" class="mr-1 btn btn-warning">Submit</button>
                    <input style="width: 45%;" type="file" class="form-control mr-2" id="fileupload" name="file" th:field="*{file}">
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <h2>All Products</h2>
            <table class="table table-bordered font-weight-bold text-white">
                <thead class="text-uppercase">
                <tr>
                <tr>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>SubCategories</th>
                    <th>Size in Volume</th>
                    <th>Price</th>
                    <th>In Store Count</th>
                    <th>File Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.sku}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.subCategory.id}"></td>
                    <td th:text="${product.size}"></td>
                    <td th:text="${product.priceInCents}"></td>
                    <td th:text="${product.inStoreCount}"></td>
                    <td th:text="${product.fileType}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--</div>-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
