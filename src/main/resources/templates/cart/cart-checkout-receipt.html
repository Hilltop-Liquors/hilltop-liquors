<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Cart-Checkout Details</title>

    <style media="screen">
        nav {
            height: 70px !important;
        }

        .form-question {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 0 3rem;
            min-height: 3rem;
        }

        .form-question__title {
            color: #342357;
            font-size: 1.5rem;
            padding: 1rem;
        }

        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            position: relative;
            width: 100%;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }

        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input, label {
            margin: .4rem 0;
        }

    </style>

</head>
<body>

<!--  TOP NAV  -->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="fade modal" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="checkoutModalLabel">Checkout</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 class="p-2">Place your order for pickup</h4>
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Size</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cart}">
                        <th scope="row"></th>
                        <td th:text="${cartItem.getName()}"></td>
                        <td th:text="${cartItem.getSize()}"></td>
                        <th>Qty</th>
                        <td th:text="${cartItem.getPriceInCents()}"></td>
                    </tr>
                    </tbody>
                    <!-- checkout btn -->
                    <tfoot>

                    <tr class="float-right">
                        <td>
                            <p><span>Total: #</span></p>
                        </td>
                    </tr>
                    </tfoot>
                </table>
<!--Button to confirm-->
            </div>
            <div class="modal-footer">
                <!--         ============== GET USER DETAILS MODAL (IN STORE OR CART DATE AND TIME ============           -->
                <button class="bg-dark text-white close" data-dismiss="modal" data-toggle="modal"
                        data-target="#successModal">
                    Send Order
                </button>
                <!--         ==========================           -->
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
