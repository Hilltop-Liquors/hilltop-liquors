<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Cart-Checkout Details</title>

    <style media="screen">
        nav {
            height: 70px !important;
        }

        .form-question {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 0 3rem;
            min-height: 3rem;
        }

        .form-question__title {
            color: #342357;
            font-size: 1.5rem;
            padding: 1rem;
        }

        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            position: relative;
            width: 100%;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }

        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input, label {
            margin: .4rem 0;
        }

    </style>

</head>
<body>

<!--  TOP NAV  -->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="m-5 p-5" style="width:100%;">
    <a style="text-decoration: none; color:black;" th:href="@{/Cart/confirm-details}">previous</a>
    <br>
    <h5>Checkout</h5>
    <small>Hilltop Liquor's hours are from 10am - 8:45pm. Closed on Sundays</small>
    <hr>
    <!--  Start Checkout Details -->
    <div class="border border-3 border-dark rounded-lg shadow-lg mr-5 ml-2 p-3">
        <h4 class="p-2">Ready to place your order for pickup?</h4>
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart}">
                <!--                    <th scope="row"></th>-->
                <td th:text="${cartItem.getName()}"></td>
                <td th:text="${cartItem.getSize()}"></td>
                <th th:text="${cartItem.getInStoreCount()}"></th>
                <td th:text="${cartItem.getPriceInCents()}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th class="float-right" scope="col">Pickup Date</th>
                <th class="float-right" scope="col">Pickup Time</th>
                <th class="float-right" scope="col">In-Store or Curbside</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDetail : ${orderDetails}">
                <!--                    <th scope="row"></th>-->
                <td class="float-right" th:text="${orderDetail}"></td>
                <td class="float-right" th:text="${orderDetail}"></td>
                <td class="float-right" th:text="${orderDetail}"></td>
            </tr>
            </tbody>
            <tfoot>

            <tr class="float-right">
                <td>
                    <p><span>Total: #</span></p>
                </td>
            </tr>
            <tr class="float-right">
                <td>
                    <form th:action="@{/Cart/checkout-receipt}" th:method="post">
                        <input type="hidden" class="form-control"/>
                        <button type="submit">
                            Confirm checkout
                        </button>
                    </form>

                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</div> <!--  END DIV ROW-->


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
