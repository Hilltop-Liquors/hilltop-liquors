<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Cart-Checkout Details</title>

    <style media="screen">
        nav {
            height: 70px !important;
        }

        .form-question {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 0 3rem;
            min-height: 3rem;
        }

        .form-question__title {
            color: #342357;
            font-size: 1.5rem;
            padding: 1rem;
        }

        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            position: relative;
            width: 100%;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }

        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input, label {
            margin: .4rem 0;
        }

    </style>

</head>
<body>

<!--  TOP NAV  -->
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="d-inline float-right border border-3 border-dark rounded-lg shadow-lg mr-5 p-3" style="width: 40%;">
    <h4 class="p-2">Ready to place your order for pickup?</h4>
    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Size</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cart}">
            <!--                    <th scope="row"></th>-->
            <td th:text="${cartItem.getName()}"></td>
            <td th:text="${cartItem.getSize()}"></td>
            <th>Qty</th>
            <td th:text="${cartItem.getPriceInCents()}"></td>
        </tr>
        </tbody>
        <tfoot>

        <tr class="float-right">
            <td>
                <p><span>Total: #</span></p>
            </td>
        </tr>
        <tr class="float-right">
            <td>
                <!--         ============== GET USER DETAILS MODAL (IN STORE OR CART DATE AND TIME ============           -->
                <button sec="isAuthenticated()" th:object="${order}"
                        th:href="@{/Cart/confirm-details}" class="bg-dark text-white"
                        data-toggle="modal" data-target="#checkoutDetailsModal" type="button">
                    Checkout
                </button>

                <span sec="isAnonymous()">
                        <a th:href="@{/Login}">Please log in </a>
                    </span>
                <!--         ==========================           -->
            </td>

        </tr>

        </tfoot>
    </table>


</div> <!--  END DIV ROW-->


<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
