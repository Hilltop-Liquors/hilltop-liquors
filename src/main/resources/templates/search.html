<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Search</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container m-5 p-5">

    <!--SHOW ALL PRODUCTS-->
    <div class="row d-flex justify-content-space-between justify-content-center">
        <div th:each="product : ${products}" class="card col-md-2 ml-3 mr-3 mb-5 shadow p-3 mb-5 bg-white rounded">
            <a style="color: black; text-decoration: none;" th:href="@{/Search/{id}(id=${product.id})}"
               th:value="${product.id}">
                <div th:text="${product.name}" class="card-header bg-dark text-white"
                     style="border-left: 8px solid orange; border-bottom: 4px solid orange; "></div>
            </a>
            <div class="card-body">
                <p th:text="${product.name}"></p>
                <p th:text="${product.size}"></p>
                <p th:text="${product.priceInCents}"></p>

                <button style="border-left: 4px solid orange;" class="bg-dark text-white mt-2">view</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
