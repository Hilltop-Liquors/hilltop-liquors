<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Contact</title>

    <style>
        nav{
            height: 70px!important;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container m-5 p-5" style="background-color: #f4f4f4;">
    <h2>Questions or Concerns?</h2>
    <h4>Contact Us!</h4>

        <form th:action="@{/Contact}" method="post">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" name="phone" placeholder="(xxx)xxx-xxxx">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="eventInfo">Message Here</label>
                <textarea class="form-control" id="eventInfo" name="message" rows="3"></textarea>
            </div>
            <button type="submit" value="submit" class="btn btn-dark btn-outline-info">Send Email</button>
<!--            <a class="float-right" style="text-decoration: none; color:black;" th:href="@{/Home}">back</a>-->
        </form>
    </div>



<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
