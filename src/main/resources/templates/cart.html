<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Hilltop-Cart</title>

    <style>
        nav {
            height: 70px !important;
        }
    </style>

</head>
<body>

<!--  TOP NAV  -->
<nav th:replace="partials/navbar :: navbar"></nav>

<h1 style="margin-top:5%;">Cart

<a class="float-left" style="text-decoration: none; color:black;" th:href="@{/Search}">keep
    shopping</a>
</h1>

<div class="container" style="width: 100%; margin-top: 5%;">

    <div class="d-inline float-left pr-5" style="width: 60%;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart}">
                <!--                    <th scope="row"></th>-->
                <td th:text="${cartItem.getName()}"></td>
                <td th:text="${cartItem.getSize()}"></td>
                <th></th>
                <td th:text="${cartItem.getPriceInCents()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--  RECEIPT  -->
    <div class="d-inline float-right border border-3 border-dark rounded-lg shadow-lg" style="width: 40%;">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart}">
                <!--                    <th scope="row"></th>-->
                <td th:text="${cartItem.getName()}"></td>
                <td th:text="${cartItem.getSize()}"></td>
                <th>Qty</th>
                <td th:text="${cartItem.getPriceInCents()}"></td>
            </tr>
            </tbody>
            <!-- checkout btn -->
            <tfoot>

            <tr class="float-right">
                <td>
                    <p><span>Total: #</span></p>
                </td>
            </tr>
            <tr class="float-right">
                <td>
                    <button th:action="@{/cart/checkout}" th:object="${order}" class="bg-dark text-white" type="submit">
                        Checkout
                    </button>
                </td>
                <!--                </input>-->
            </tr>

            </tfoot>
        </table>
    </div>

</div> <!--  END DIV ROW-->

<!--</div>-->
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
